<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power Trip Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #caa8f5; /* Lavender */
      opacity: 0.9;
      animation: floatUp linear infinite;
      font-family: 'Segoe UI Emoji', sans-serif;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      font-weight: bold;
      color: black;
      z-index: 10;
      text-shadow: 2px 2px 5px #ccc;
      display: none;
    }

    .click-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: black;
      cursor: pointer;
      z-index: 99;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="click-overlay" onclick="startLove()">bruh, just click me</div>
  <div class="message">sana shotain na ako</div>

  <audio id="bg-music" loop>
    <source src="powertrip.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function startLove() {
      const music = document.getElementById('bg-music');
      const message = document.querySelector('.message');
      const overlay = document.querySelector('.click-overlay');

      music.play().then(() => {
        message.style.display = 'block';
        overlay.style.display = 'none';

        for (let i = 0; i < 30; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = 'ðŸ’œ';
          heart.style.left = `${Math.random() * 100}vw`;
          heart.style.top = `${Math.random() * 100}vh`;
          heart.style.animationDuration = (1 + Math.random() * 1) + 's'; // ðŸ’¨ Faster
          heart.style.fontSize = `${20 + Math.random() * 30}px`;
          document.body.appendChild(heart);
        }
      }).catch(err => {
        overlay.textContent = "Click again to allow audio ðŸŽµ";
        console.log("Music play failed:", err);
      });
    }
  </script>

</body>
</html>
